<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Child Container At The Center Of Parent Container</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main-container">
            <header class="text-center margin-bottom-10 border padding">
                <h1>Child Container At The Center Of Parent Container</h1>
            </header>
            <main>
                <section>
                    <h2 class="text-center">Square Shape</h2>
                    <div class="parent-container border">
                        <div class="child-container border"></div>
                    </div>
                </section>
                <section>
                    <h2 class="text-center">Circle Shape</h2>
                    <div class="parent-container circle border">
                        <div class="child-container circle border"></div>
                    </div>
                </section>
            </main>
            <footer class="text-center border padding">
                <h3>Thank You!!!</h3>
            </footer>
        </div>
    </body>
</html>
